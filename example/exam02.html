<body ng-app="Demo">
<table>
    <tr>
        <td colspan="2" class="header">Header <a href="/example/">Home</a></td>
    </tr>
    <tr>
        <td class="leftMenu">
            <a href="home">Home</a><br />
            <a href="lecture">Lecture</a><br />
