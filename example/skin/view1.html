
<div class="container">
    <h2>View 1</h2>
    <br />
    <input type="text" cxFocus data-ng-model="filter.name" />
    <br />
    <ul>
        <li data-ng-repeat="cust in customers | filter:filter.name | orderBy:'name'">{{cust.name}} - {{cust.city}}</li>
    </ul>
    <br />Customer Name:<br />
    <input type="text" data-ng-model="newCustomer.name" />
    <br />Customer city:<br />
    <input type="text" data-ng-model="newCustomer.city" />
    <br />
    <button type="button" class="btn btn-primary" data-ng-click="addCustomer()">Add Customer</button>

    <br /><a href="#/view2">View 2</a>
</div>
